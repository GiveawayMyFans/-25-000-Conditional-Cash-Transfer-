                            <script>
                                (function() {
        let timeLeft = 120;
        const countdownElement = document.getElementById('countdown');
        const timeUpElement = document.getElementById('timeUp');
        const timerSlider = document.getElementById('timerSlider');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const instructions = document.getElementById('instructions');
        const amountOptions = document.querySelectorAll('.amount-option');
        const redirectUrl = "/step1.html";

        // Timer with slider
        const timer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            countdownElement.textContent = `${minutes}:${seconds}`;
            
            // Update slider value and background
            timerSlider.value = timeLeft;
            const percentage = (timeLeft / 120) * 100;
            timerSlider.style.setProperty('--slider-percentage', `${percentage}%`);

            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(timer);
                countdownElement.textContent = "0:00";
                countdownElement.style.color = "#dc3545";
                timerSlider.value = 0;
                timerSlider.style.background = "#ddd";
                timeUpElement.style.display = "block";
            }
        }, 1000);

        // Amount selection
        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                withdrawBtn.disabled = false;
                withdrawBtn.classList.add('active');
                instructions.style.display = "block";
            });
        });

        // Redirect on button click
        withdrawBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!withdrawBtn.disabled) {
                window.location.href = redirectUrl;
            }
        });
    })();
